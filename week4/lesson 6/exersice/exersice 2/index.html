<script type="text/javascript">
function SoSanh()
{
    var a = parseInt(prompt("Nhập số a"));
    var b = parseInt(prompt("Nhập số b"));
    if (a > b ){
     alert( " Số lớn hơn là : " + a);
  }
  if (a == b){
  	alert( " hai số vừa nhập đều bằng : " + a);
    }
  else{
      alert( " Số lớn hơn là : " + b);
  }
}
SoSanh();
</script>

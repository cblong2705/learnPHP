<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=divice-width, initial-scale=1.0">
    <title>exersice 6</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
   
</head>
<body>
    <div class="container">
        <div>
            <p class="separator"><span>ĐĂNG NHẬP VỚI</span></p>
            <div >
                <button class="btn btn-primary quick-login">
                    <i class="fab fa-facebook-f"></i> Facebook
                </button>
                <button class="btn btn-danger quick-login">
                    <i class="fab fa-google"></i></i> Google
                </button>
                <button class="btn btn-success quick-login">
                    <i class="fa fa-phone"></i> Phone
                </button>
            </div>
            <p class="separator"><span>HOẶC</span></p>
            <div class="login">
                <form onsubmit="" name="login">
                    <label for="email">Email*</label><br>
                    <input class="box" type="email" id="email" name="email" >
                    <label for="password">Password*</label><br>
                    <input class="box" id="password" type="password" name="password" required>
                    <div class="inline">
                        <input type="checkbox" name="auto-login">&nbsp;Tự động đăng <span></span>
                        <a href="#" style="float: right;">Quên mật khẩu ?</a>
                    </div>
                    <button class="btn btn-success btn-block">ĐĂNG NHẬP</button>
                </form>
            </div>
            <br>
            <p class="separator"><span>Bạn chưa có tài khoản?</span></p>
            <button class="btn btn-block"><a href=" " target="_blank">ĐĂNG KÝ NHANH</a></button>
        </div>
    </div>
</body>
</html>

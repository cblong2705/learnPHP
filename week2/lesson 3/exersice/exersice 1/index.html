<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Exercise1,15/12/20</title>
</head>
<body>
	<h1>Thanh toán</h1>
		<p> 
			<label for="fullname">Tên đầy đủ:</label>
			<input id="fullname" type="text" name="name" placeholder="tên đầy đủ người mua hàng" ></input><br><br>
			<label for="password">Password:</label>
			<input id="password" type="password"  placeholder="*******"></input><br><br>
			<label for="email">Email:</label>
			<input id="email" type="email"  ></input><br><br>
			<label for="date">Ngày sinh:</label>
  			<input type="date" id="date" name="date"placeholder="mm/dd/yy"><br><br>
			<label for="browser">Mặt hàng mua:</label>
			<input list="browsers" name="browser" id="browser">
				<datalist id="browsers">
					<option value="Shoes">
					<option value="Socks">
					<option value="Shirt">
					<option value="Sandals">
					<option value="Trousers">
					</datalist><br><br>
			<label for="quantity">Số lượng:</label>
			<input id="quantity" type="number" name="quantity" min="1" max="5"><br><br>
			<label for="range">Bán kính:</label>
			<input id="range" type="range" name="range="10" max="20"><br><br>
			<input type="submit"value="Đăng ký"/><br>
<body>

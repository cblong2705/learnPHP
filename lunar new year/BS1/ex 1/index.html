<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise 1</title>
</head>
<body>
    <div class="container">
        <form action="" class="form" id="form">
                <label>First Name</label>
                <input class="col-12" type="text" name="fname" id="fname">
                <small id="error-fname" class="text-danger" style="display: none" >không được để trống trường này</small><br>
                <label>Last Name</label>
                <input class="col-12" type="text" name="lname" id="lname">
                <small id="error-lname" class="text-danger" style="display: none"  >không được để trống trường này</small><br>
                <input type="radio" name="gender" id="male">
                <label> Male</label>
                <input type="radio" name="gender" id="female">
                <label>Female</label><br>
                <input class="col-12" type="date"><br>
                <input class="btn mt-3 bg-primary" type="button" onclick="get()" value="Submit">
        </form>
    </div>
    <script type="text/javascript">
        function get() {
                var firstName = document.getElementById("fname").value;
                var lastName = document.getElementById("lname").value;
            if(firstName == ""){
                document.getElementById("fname").style.borderColor="red";
                document.getElementById("error-fname").style.display="block";    
            }
            else{
                document.getElementById("fname").style.borderColor="";
                document.getElementById("error-fname").style.display="";
            }
            if(lastName == ""){
                document.getElementById("lname").style.borderColor="red";
                document.getElementById("error-lname").style.display="block";
             }
            else{
                document.getElementById("lname").style.borderColor="";
                document.getElementById("error-name").style.display="";
            }
        }
    </script>
    
</body>
</html>
